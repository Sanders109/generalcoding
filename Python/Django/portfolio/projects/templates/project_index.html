{% extends "base.html" %}
{% load static %}" 
{% block page_content %}

<head>
    
    <link rel="stylesheet" href="{%static "css/project.css" %}">
</head>

<h1 class="section-title">Projects</h1>

<ul id="filters" class="filters">
    <li class="type active">All</li>
    <li class="type">Web Development</li>
    <li class="type">Scientific Coding</li>
</ul>
<div class="row gallery">

{% for project in projects %}

    <div class="col-md-4">

        <div class="card mb-2">

            <img class="card-img-top" src="{% static project.images %}">

            <div class="card-body">

                <h5 class="card-title">{{ project.title }}</h5>

                <p class="card-text">{{ project.description }}</p>

                <a href="{% url 'project_detail' project.pk %}"

                   class="btn btn-primary">

                    Read More

                </a>

            </div>

        </div>

    </div>

    {% endfor %}

</div>

{% endblock %}
